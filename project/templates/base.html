{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    {% block head %}
        {% include 'components/head.html' %}
    {% endblock %}
    <!-- Bootstrap core CSS     -->
        
    {% block styles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!--  Animate CSS    -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet"/>
    <!--  services  -->
    <link href="{% static 'css/services.css' %}" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet"/>
     <!-- MAIN CSS -->
    <link href="{% static 'css/tooplate-style.css' %}" rel="stylesheet"/>
    {% endblock %}
</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
     <!-- PRE LOADER -->
     <section class="preloader">
        <div class="spinner">

             <span class="spinner-rotate"></span>

        </div>
   </section>


    {% block index %}{% endblock %}

</body>
{% block scripts %}
<!--   Core JS Files   -->
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.sticky.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/owl.carousel.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/smoothscroll.js' %}" type="text/javascript"></script>
<script src="{% static 'js/wow.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
{% endblock %}

</html>
