{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>Health - Medical Website</title>
    {% endblock %}
    <!-- Fonts and icons -->
    {% comment %} <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" /> {% endcomment %}
    <!-- base core CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <!--  header CSS -->
    <link href="{% static 'css/header.css' %}" rel="stylesheet" />
    <!--  footer CSS -->
    <link href="{% static 'css/footer.css' %}" rel="stylesheet" />
    <!--  main CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <!--  responsive CSS -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css"
      integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      {% block styles %} {% endblock %}
  </head>
  <body>
<div class="background-color">
    {% block index %}{% endblock %}
    <div class="phone-call">
      <a href="#">
        <img src="{% static '/svg/phone.svg' %}" width="50" alt="Call Now" title="Call Now">
        </a>
      <a href="tel:+996777065065" >
        <img src="{% static '/svg/telegram.svg' %}" alt="phone-call" />
      </a>
      <a href="tel:+996777065065">
        <img src="{% static '/svg/wp.svg' %}" alt="phone-call" />
      </a>
    </div>
  </body>
  <!--   Core JS Files   -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="{% static 'javascript/main.js' %}" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
    integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  {% block scripts %} {% endblock %}
</html>
